worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # NestJS 서버 정의 (PM2 실행 포트)
    upstream nestjs_backend {
        server 127.0.0.1:4000;
    }

    # HTTP (80) -> HTTPS (443) 리다이렉트 전용 서버 블록
    server {
        listen 80;
        server_name practice-hotel.shop www.practice-hotel.shop; # 실제 본인의 도메인

        # Certbot 인증을 위한 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 모든 HTTP 요청을 HTTPS로 이동
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS (443) 서버 블록
    server {
        listen 443 ssl;
        server_name practice-hotel.shop www.practice-hotel.shop; # 실제 본인의 도메인으로 변경

        # SSL 인증서 경로 (Certbot 발급 후 생성됨)
        ssl_certificate     /etc/letsencrypt/live/practice-hotel.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/practice-hotel.shop/privkey.pem;

        # SSL 보안 설정 최적화
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

        # 모든 요청을 NestJS로 전달 (Next.js 제거됨)
        location / {
            proxy_pass http://nestjs_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket (socket.io) 지원
        location /socket.io/ {
            proxy_pass http://nestjs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }
    }
}